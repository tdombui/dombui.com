        <textarea class="input input-body form-control" name="message" rows="10" placeholder="Hello..." required></textarea>
        <input type="file" class="input input-attachment" name="attachment" accept="image/*, .pdf">

        <input type="hidden" name="_next" value="https://dombui.com/contact-ty.html">
        <button type="submit" class="button">Send</button>
    </form>
